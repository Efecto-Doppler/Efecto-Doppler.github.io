<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Efecto Doppler III</title>
    <link rel="stylesheet" href="../Styles/Case3_Style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Efecto Doppler III</h1>
    <div class="form-group">
      <label class="label" for="velocidad-sonido"
        >Velocidad del sonido (m/s):</label
      >
    </div>
    <div class="form-group">
      <label class="label" for="valor-velocidad">343 m/s</label>
    </div>
    <div class="form-group">
      <label class="label" for="frecuencia-emisor"
        >Frecuencia emitida por el emisor (Hz):</label
      >
      <input class="input" type="number" id="frecuencia-emisor" required />
    </div>
    <div class="form-group">
      <label class="label" for="velocidad-receptor"
        >Velocidad del receptor (m/s):</label
      >
      <input class="input" type="number" id="velocidad-receptor" required />
    </div>
    <div class="form-group">
      <label class="label" for="tipo-sonido">Tipo de sonido:</label>
      <select class="select" id="tipo-sonido" required>
        <option value="a">Movimiento hacia el receptor</option>
        <option value="b">Movimiento alej√°ndose del receptor</option>
      </select>
    </div>
    <button class="btn" id="calcular-btn">Calcular</button>
    <div class="resultado" id="resultado"></div>
    <div class="chart-container" id="chart-container"></div>
  </div>
    <script src="../Controller/Case3_Controller.js"></script>
  </body>
</html>
