<!DOCTYPE html>

  <body>
    <div class="calculadora1">
      <h1>Calculadora Efecto doppler 1</h1>
      <form action="" method="dialog">
        <h4>V(s) m/s</h4>
        <input type="number" id="op1" placeholder="Operador 1" />
        <h4>Formula</h4>
        <select name="" id="Funcion1">
          <option value="Doppler 1 Frente">Doppler 1 Frente</option>
          <option value="Doppler 1 Atras">Doppler 1 Atras</option>
        </select>
        <h4>f(s) Hz</h4>
        <input type="number" id="op2" placeholder="Operador 2" />

        <input type="submit" value="Calcular" id="calcular" />
      </form>

      <p id="resultado"></p>
    </div>

    <div class="onda1">
      <main class="container">
        <div class="path"></div>

        <div class="path"></div>
        <div class="path"></div>
        <div class="path"></div>
        <div class="path"></div>
      </main>
      <!-- Buy me a beer -->
    </div>

    <div class="onda2">
      <main class="container">
        <div class="path2"></div>

        <div class="path2"></div>
      </main>

</html>
